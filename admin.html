<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Add Course</h2>
        <form id="courseForm">
        	            <label>ID:
                <input type="text" id="pro" required />
                
            <label>Thumbnail URL:
                <input type="text" id="thumbnail" required />
            </label>
            <label>Course Name:
                <input type="text" id="name" />
            </label>
            <label>Description:
                <textarea id="description" rows="3" required></textarea>
            </label>
            <label>Download Link:
                <input type="text" id="download" required />
            </label>
            <button type="submit">Generate JSON</button>
        </form>

        <h3>Generated JSON</h3>
        <pre id="jsonOutput">{}</pre>
    </div>

    <script>
        const form = document.getElementById('courseForm');
        const output = document.getElementById('jsonOutput');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const pro = document.getElementById('pro').value.trim();
            const thumbnail = document.getElementById('thumbnail').value.trim();
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const download = document.getElementById('download').value.trim();

            const courseData = {
            	id: pro,
                thumbnail: thumbnail,
                name: name,
                description: description,
                download: download
            };

            output.textContent = JSON.stringify(courseData, null, 4);
        });
    </script>
</body>
</html>
